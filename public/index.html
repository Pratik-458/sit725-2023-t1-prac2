<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        table {
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }
  
        input[type="button"] {
            width: 100%;
            padding: 20px 40px;
            background-color: green;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }
  
        input[type="text"] {
            padding: 20px 30px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            border: 2px solid black;
        }
        input[type="number"] {
            padding: 20px 30px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            border: 2px solid black;
        }
        div[id="Result"] {
            padding: 20px 30px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script type="text/javascript" src="scripts.js"></script>
    <h1 id="result">Welcome to My calculator</h1>
</head>
<body>
    <div>
        <table id="calculator">
            <tr>
                <td><input type="number" id="num1"></input></td>
                <td><input type="text" id="operator"></input></td>
                <td><input type="number" id="num2"></input></td>
                <td><input type="button" value="Answer" onclick="solve()"></input></td>
                <td><input type="button" value="C" onclick="clr()"></input></td>
            </tr>
        </table>
    </div>
    
    
</body>
</html>
